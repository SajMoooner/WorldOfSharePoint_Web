<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <link rel="stylesheet" href={% static 'LoginPage/styleLogin.css' %}>
    <script type="text/javascript" src="{% static 'LoginPage/loginScrip.js' %}"></script>
    <title>Sign up page</title>
</head>
<body>
<div class="parent">
    <div class="div1">
        <div class="nav">
            <input type="checkbox" id="nav-check">
            <div class="nav-header">
                <div class="nav-title">
                    World Of SharePoint
                </div>
            </div>
            <div class="nav-btn">
                <label for="nav-check">
                    <span></span>
                    <span></span>
                    <span></span>
                </label>
            </div>

            <div class="nav-links">
                <a href="http://127.0.0.1:8000/powerapp/" target="_blank">Power apps</a>
                <a href="http://127.0.0.1:8000/poweraut/" target="_blank">Power automation</a>
                <a href="http://127.0.0.1:8000/ssom/" target="_blank">ServeSide programming</a>
                <a href="http://127.0.0.1:8000/csom/" target="_blank">ClientSide programming</a>
                <a href="http://127.0.0.1:8000/jsom/" target="_blank">JavaScript programming</a>
                <a href="http://127.0.0.1:8000/spfx/" target="_blank">SharePoint Framework</a>
                <a href="http://127.0.0.1:8000/admins/" target="_blank">Administracia SharePoint</a>
                <a href="http://127.0.0.1:8000/sign/" target="_blank">Login</a>
            </div>
        </div>
    </div>
    <div class="div2">
        <div class="wrapper">
            <div class="title-text">
                <div class="title login">Login Form</div>
                <div class="title signup">Signup Form</div>
            </div>
            <div class="form-container">
                <div class="slide-controls">
                    <input type="radio" name="slide" id="login" checked>
                    <input type="radio" name="slide" id="signup">
                    <label for="login" class="slide login">Login</label>
                    <label for="signup" class="slide signup">Signup</label>
                    <div class="slider-tab"></div>
                </div>
                <div class="form-inner">
                    <form action="#" class="login">
                        <div class="field">
                            <input type="text" placeholder="Email Address" required>
                        </div>
                        <div class="field">
                            <input type="password" placeholder="Password" required>
                        </div>
                        <div class="pass-link"><a href="#">Forgot password?</a></div>
                        <div class="field btn">
                            <div class="btn-layer"></div>
                            <input type="submit" value="Login">
                        </div>
                        <div class="signup-link">Not a member? <a href="">Signup now</a></div>
                    </form>
                    <form action="#" class="signup">
                        <div class="field">
                            <input type="text" placeholder="Email Address" required>
                        </div>
                        <div class="field">
                            <input type="password" placeholder="Password" required>
                        </div>
                        <div class="field">
                            <input type="password" placeholder="Confirm password" required>
                        </div>
                        <div class="field btn">
                            <div class="btn-layer"></div>
                            <input type="submit" value="Signup">
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>


</body>
</html>
