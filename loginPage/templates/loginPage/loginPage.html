<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      {% load static %}
      {% csrf_token  %}
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'loginPage/style.css' %}">

    <title>Prihlásenie</title>

  </head>
  <body>


  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('{% static 'loginPage/sp1.jpeg' %}');"></div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <h3>Prihlásenie do <strong>AUTOCONT SharePoint katalógu</strong></h3>
            <p class="mb-4">Po prihlásení sa zobrazí hlavná stránka z katalógom SharePoint modulov, moduly su určené pre zvýšenie produktivity a efektivity práce</p>
            <form action="#" method="post">
              <div class="form-group first">
                <label for="username">Prihlasovacie meno</label>
                <input type="text" class="form-control" placeholder="prihlasovacie meno obdržané na email" id="username">
              </div>
              <div class="form-group last mb-3">
                <label for="password">Heslo</label>
                <input type="password" class="form-control" placeholder="heslo obdržané na email" id="password">
              </div>

              <div class="d-flex mb-5 align-items-center">
                <span class="ml-auto"><a href="#" class="forgot-pass">Vyžiadať prihlasovacie údaje</a></span>
              </div>

              <input type="submit" value="Ukáž moduly pre SharePoint" class="btn btn-block btn-primary">

            </form>
          </div>
        </div>
      </div>
    </div>

  </div>

  </body>
</html>
